version: "3"

services:
  db:
    build: ./
    image: myimg
    environment:
      - "POSTGRES_PASSWORD=123"
    ports:
      - "5432:5432"
      
  admin:
     image: dpage/pgadmin4
     environment:
        - PGADMIN_DEFAULT_EMAIL=user@domain.com
        - PGADMIN_DEFAULT_PASSWORD=SuperSecret
     ports:
        - 80:80